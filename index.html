<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #ffe6e6;
        }
        .container {
            margin-top: 50px;
        }
        img {
            width: 300px;
            height: auto;
            border-radius: 10px;
        }
        .buttons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            position: relative;
        }
        button {
            font-size: 18px;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            position: relative;
        }
        .yes {
            background-color: #ff66b2;
            color: white;
        }
        .no {
            background-color: #999;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="question">Will you be my Valentine? 💖</h1>
        <img id="valentineImage" src="https://i.etsystatic.com/25203711/r/il/6aaf4f/2845605786/il_570xN.2845605786_7kcn.jpg" alt="Cute Image">
        <div class="buttons">
            <button class="yes" onclick="sayYes()">Yes</button>
            <button class="no" id="noButton" onmouseover="moveNo()">No</button>
        </div>
    </div>

    <script>
        let noClickCount = 0;

        function sayYes() {
            document.getElementById("question").innerText = "Yay! I can't wait to eat crawfish and smoke weed with you! ❤️";
            document.getElementById("valentineImage").src = "https://scontent-dfw5-2.xx.fbcdn.net/v/t1.6435-9/52480832_10157556325739523_6511563371588878336_n.jpg?stp=dst-jpg_s600x600_tt6&_nc_cat=106&ccb=1-7&_nc_sid=127cfc&_nc_ohc=4PFVYVNrFqQQ7kNvgF3-PjX&_nc_zt=23&_nc_ht=scontent-dfw5-2.xx&_nc_gid=ARMALzs92XoIlMZ6OGrRFNK&oh=00_AYA6mAHV_RXXLYu77IcThPi97H7Cevngrq2Rr1zn2LFW8g&oe=67CB47FA";
        }

        function moveNo() {
            noClickCount++;
            if (noClickCount >= 3) {
                document.getElementById("question").innerText = "Hey, that's mean! 😢";
            }
            let x = Math.random() * (window.innerWidth - 150);
            let y = Math.random() * (window.innerHeight - 70);
            document.getElementById('noButton').style.position = 'absolute';
            document.getElementById('noButton').style.left = x + 'px';
            document.getElementById('noButton').style.top = y + 'px';
        }
    </script>
</body>
</html>
