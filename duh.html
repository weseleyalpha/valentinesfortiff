<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #ffe6e6;
        }
        .container {
            margin-top: 50px;
        }
        img {
            width: 300px;
            height: auto;
            border-radius: 10px;
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            font-size: 18px;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .yes {
            background-color: #ff66b2;
            color: white;
        }
        .no {
            background-color: #999;
            color: white;
            position: absolute;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Will you be my Valentine? üíñ</h1>
        <img src="https://scontent-dfw5-2.xx.fbcdn.net/v/t1.6435-9/52480832_10157556325739523_6511563371588878336_n.jpg?stp=dst-jpg_s600x600_tt6&_nc_cat=106&ccb=1-7&_nc_sid=127cfc&_nc_ohc=4PFVYVNrFqQQ7kNvgF3-PjX&_nc_zt=23&_nc_ht=scontent-dfw5-2.xx&_nc_gid=ARMALzs92XoIlMZ6OGrRFNK&oh=00_AYA6mAHV_RXXLYu77IcThPi97H7Cevngrq2Rr1zn2LFW8g&oe=67CB47FA" alt="Cute Image">
        <div class="buttons">
            <button class="yes" onclick="sayYes()">Yes</button>
            <button class="no" id="noButton" onmouseover="moveNo()">No</button>
        </div>
    </div>

    <script>
        function sayYes() {
            alert("Yay! We get to eat crawfish! ‚ù§Ô∏è");
        }

        function moveNo() {
            let x = Math.random() * (window.innerWidth - 100);
            let y = Math.random() * (window.innerHeight - 50);
            document.getElementById('noButton').style.left = x + 'px';
            document.getElementById('noButton').style.top = y + 'px';
        }
    </script>
</body>
</html>
